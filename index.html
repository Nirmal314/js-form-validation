<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link rel="stylesheet" href="assets/DataTable/DataTables-2.0.0/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="assets/DataTable/Bootstrap-5-5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/DataTable/Bootstrap-5-5.3.0/icons/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script defer src="assets/DataTable/jQuery-3.7.0/jquery-3.7.0.js"></script>
    <script defer src="assets/DataTable/Bootstrap-5-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script defer src="assets/DataTable/DataTables-2.0.0/js/dataTables.js"></script>
    <script defer src="assets/DataTable/DataTables-2.0.0/js/dataTables.bootstrap5.js"></script>
    <script defer src="assets/js/script.js"></script>
</head>

<body class="d-md-flex justify-content-center align-items-center w-100" style="height: 100vh;">
    <form id="student-form" novalidate class="container border border-primary p-3">
        <div class="row my-3 ">
            <div class="col-12 col-md-4 position-relative">
                <!-- ! form-label = mb-[0.5rem] -->
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter your first name" />
                <div class="invalid-tooltip" id="fname-error">

                </div>

            </div>
            <div class="col-12 position-relative col-md-4">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter your last name" />
                <div class="invalid-tooltip" id="lname-error">

                </div>
            </div>
            <div class="col-12 position-relative col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" name="email" id="email"
                    placeholder="Enter your email address" />
                <div class="invalid-tooltip" id="email-error">

                </div>
            </div>
        </div>
        <div class="row my-3 ">
            <div class="col-12 position-relative col-sm-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password"
                    placeholder="Create new password" />
                <div class="invalid-tooltip" id="password-error">

                </div>
            </div>
            <div class="col-12 position-relative col-sm-6">
                <label for="cpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="cpassword" id="cpassword"
                    placeholder="Confirm your password" />
                <div class="invalid-tooltip" id="cpassword-error">

                </div>
            </div>
        </div>
        <div class="row my-3 ">
            <div class="col-12 position-relative">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" name="address" id="address"></textarea>
                <div class="invalid-tooltip" id="address-error">

                </div>
            </div>
        </div>

        <div class="row my-3 ">
            <div class="col-12 position-relative col-md-4 col-sm-6">
                <div class="form-label">
                    Education
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" checked type="checkbox" id="10th" value="10th" />
                    <label class="form-check-label" for="10th">10th</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="12th" value="12th" />
                    <label class="form-check-label" for="12th">12th</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="grad" value="grad" />
                    <label class="form-check-label" for="grad">grad</label>
                </div>
            </div>
            <div class="col-12 position-relative col-md-4 col-sm-6">
                <div class="form-label">
                    Gender
                </div>

                <!-- ! same name attribute to select only one from options  -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" checked name="gender" value="Male" id="male" />
                    <label class="form-check-label" for="male"> Male </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Female" id="female" />
                    <label class="form-check-label" for="female"> Female </label>
                </div>
            </div>
            <div class="col-12 position-relative col-md-4">
                <label for="city" class="form-label">City</label>
                <select class="form-select form-select" name="city" id="city">
                    <option selected disabled value="-1">Select one</option>
                    <option value="New Delhi">New Delhi</option>
                    <option value="Istanbul">Istanbul</option>
                    <option value="Jakarta">Jakarta</option>
                </select>
                <div class="invalid-tooltip" id="city-error">

                </div>

            </div>
        </div>

        <div class="row my-3 ">
            <div class="col-12 position-relative col-md-4">
                <label class="form-label" for="dob">Date of birth</label>
                <input class="form-control" onkeydown="return false" type="date" name="dob" id="dob" />
                <div class="invalid-tooltip" id="dob-error">

                </div>
                <!-- ?  <input class="form-control" min="1900-01-01" max="2006-01-01"  type="date" name="dob" id="dob" /> -->
            </div>
            <div class="col-12 position-relative col-md-4">
                <label class="form-label" for="grad_year">Graduation year</label>
                <input class="form-control" onkeydown="return false" type="month" name="grad_year" id="grad_year" />
                <div class="invalid-tooltip" id="gyear-error">

                </div>
                <!-- ? <input  class="form-control" min="2024-01-01" max="2006-01-01" type="month" name="grad_year" id="grad_year" /> -->
            </div>
            <div class="col-12 position-relative col-md-4">
                <label class="form-label" for="backlog">Backlogs</label>
                <input class="form-control" type="number" name="backlog" id="backlog" min="0" max="30" />
                <div class="invalid-tooltip" id="backlog-error">

                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-50">
                Submit
            </button>
        </div>
    </form>
</body>

</html>
